<form
action="#"
method="POST"
className="max-w-xl mx-auto mt-16 sm:mt-20"
name="contact-inquiry"
netlify="true"

data-netlify="true"
>
<div className="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
  <div>
    <label
      htmlFor="first-name"
      className="block text-sm font-semibold leading-6 text-gray-900 dark:text-zinc-400"
    >
      First name
    </label>
    <div className="mt-2.5">
      <input
        type="text"
        name="first-name"
        id="first-name"
        autoComplete="given-name"
        className="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 dark:text-white"
      />
    </div>
  </div>
  <div>
    <label
      htmlFor="last-name"
      className="block text-sm font-semibold leading-6 text-gray-900 dark:text-zinc-400"
    >
      Last name
    </label>
    <div className="mt-2.5">
      <input
        type="text"
        name="last-name"
        id="last-name"
        autoComplete="family-name"
        className="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 dark:text-white"
      />
    </div>
  </div>

  <div className="sm:col-span-2">
    <label
      htmlFor="email"
      className="block text-sm font-semibold leading-6 text-gray-900 dark:text-zinc-400"
    >
      Email
    </label>
    <div className="mt-2.5">
      <input
        type="email"
        name="email"
        id="email"
        autoComplete="email"
        className="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 dark:text-white"
      />
    </div>
  </div>
  
  <div className="sm:col-span-2">
    <label
      htmlFor="message"
      className="block text-sm font-semibold leading-6 text-gray-900 dark:text-zinc-400"
    >
      Message
    </label>
    <div className="mt-2.5">
      <textarea
        name="message"
        id="message"
        rows={4}
        className="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 dark:text-white"
        defaultValue={''}
      />
    </div>
  </div>
</div>
<div className="mt-10">
  <button
    type="submit"
    className="block w-full rounded-md bg-gray-900 dark:bg-zinc-700 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 hover:opacity-75 cursor-pointer"
  >
    Send message
  </button>
</div>
</form>
